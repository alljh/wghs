        async function downloadPostAsImage(button, docId) {
            const postCard = button.closest('.post-card');
            
            // æª¢æŸ¥æ˜¯å¦ç‚ºå›è¦†è²¼æ–‡

            // é€å­—æª¢æŸ¥ä¸¦æ›è¡Œ
            const maxWidth = 700;

            // æ”¹é€²çš„æ–‡å­—æ›è¡Œè™•ç†
            let lines = [];

            // æ ¹æ“šå­—æ•¸å‹•æ…‹èª¿æ•´å­—é«”å¤§å°

            // è¨ˆç®—ç¸½é«˜åº¦ä¸¦èª¿æ•´èµ·å§‹ä½ç½®
